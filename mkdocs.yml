site_name: Kirsch Recipes
theme:
  name: material
  favicon: images/favicon_io/favicon.ico
  logo: images/favicon_io/icon.png
  custom_dir: overrides
  palette:
    primary: blue grey
extra_css:
  - stylesheets/extra.css
plugins:
  - glightbox
  - macros
  - search
  - blog:
      blog_dir: recipes
      post_readtime: false
      archive: false
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - index.md
  - spinner.md
  - Recipes:
    - recipes/index.md 
